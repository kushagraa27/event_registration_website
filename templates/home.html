<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ‰ Event Registration Portal</h1>
            <nav>
                <a href="/events" class="btn">View Events</a>
                <a href="/registrations" class="btn">View Registrations</a>
                <a href="/register" class="btn primary">Register for Event</a>
                <a href="{{ url_for('admin_login') }}" class="btn">Login as Admin</a>
            </nav>
        </div>
    </header>

    <main>
      <div class="container">
          <p>Welcome! Use the options above to explore or register for upcoming events.</p>
  
          <div class="carousel-container">
              <div class="carousel">
                  <div class="slide">
                      <a href="/register?event_id=1">
                          <img src="{{ url_for('static', filename='images/swimming.jpg') }}" alt="Swimming Event">
                          <p>Swimming</p>
                      </a>
                  </div>
                  <div class="slide">
                      <a href="/register?event_id=2">
                          <img src="{{ url_for('static', filename='images/music.jpg') }}" alt="Music Event">
                          <p>Music Concert</p>
                      </a>
                  </div>
                  <div class="slide">
                      <a href="/register?event_id=3">
                          <img src="{{ url_for('static', filename='images/boxing.jpg') }}" alt="Boxing Event">
                          <p>Boxing Match</p>
                      </a>
                  </div>
              </div>
              <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
              <button class="next" onclick="moveSlide(1)">&#10095;</button>
          </div>
      </div>
  </main>
  

    <footer>
        <p>&copy; 2025 Eventify Inc.</p>
    </footer>
    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
  
      function showSlide(index) {
          const carousel = document.querySelector(".carousel");
          if (index < 0) currentSlide = totalSlides - 1;
          else if (index >= totalSlides) currentSlide = 0;
          else currentSlide = index;
  
          carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
      }
  
      function moveSlide(direction) {
          showSlide(currentSlide + direction);
      }
  
      showSlide(currentSlide);
  </script>
  
</body>
</html>
