<!DOCTYPE html>
<html>
<head>
    <title>Available Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Available Events</h2>
    <ul>
        {% for event in events %}
        <li>{{ event.name }} - {{ event.date }} - {{ event.location }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
